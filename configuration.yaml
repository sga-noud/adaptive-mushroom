            fog
          {% elif entity == "hail" %}
            hail
          {% elif entity == "lightning" or entity == "lightning-rainy" or entity == "exceptional" %}
            lightning
          {% elif entity == "snowy" or entity == "snowy-rainy" %}
            snowy
          {% elif rain > 0 and rain <= 0.8 %}
            drizzle
          {% elif rain > 0.8 %}
            rainy
          {% elif states("sun.sun") == "below_horizon" %}
          {% if cloud < 20 %}
            clear
          {% elif cloud < 40 %}
            mostly-clear
          {% elif cloud < 60 %}
            partly-cloudy-night
          {% elif cloud < 80 %}
            mostly-cloudy-night
          {% else %}
            cloudy
